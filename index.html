<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Translator</title>
  <link rel="stylesheet" href="up.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-177220800-1">
  </script>
</head>
<body>
  <header>

    <div class="header">
      <h1>Translator</h1>
      <p>Enter text in any language</p>
    </div>
  </header>

  </head>

  <body>

    <div class="container">
      <div class="wrapper">
        <div class="text-input">
          <textarea spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
          <textarea spellcheck="false" class="to-text" placeholder="Translation"></textarea>
        </div>
        <div class="class2">
          <select class="one"></select>
            <select class="two"></select>
        </div>
      </div>
      <div>
        <button class="yes-button">
          Translate Text</button>
      </div>

      <script src="countries.js"></script>
      <script src="app.js"></script>

  </body>

</html>
